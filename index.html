<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Registry | Work-Oriented</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header class="main-header">
            <div class="brand">
                <span class="material-symbols-rounded">inventory</span>
                <h1>Courier Entry</h1>
            </div>
            <p class="subtitle">Efficient registry for incoming couriers</p>
        </header>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Fetching master data...</p>
        </div>

        <form id="courierForm" class="registry-form" novalidate>

            <div class="form-row flex-row">
                <div class="form-group flex-1">
                    <label for="dateOnCourier">Date on Courier</label>
                    <input type="date" id="dateOnCourier" name="dateOnCourier" required>
                </div>

                <div class="form-group flex-1">
                    <label for="location">Storage Location</label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select location</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="partyName">Party Name (Sender)</label>
                <select id="partyName" name="partyName" required>
                    <option value="" disabled selected>Select party</option>
                </select>
            </div>

            <div class="form-group">
                <label for="handlerName">Handled By</label>
                <select id="handlerName" name="handlerName" required>
                    <option value="" disabled selected>Select handler</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aboutCourier">About Courier (Notes)</label>
                <textarea id="aboutCourier" name="aboutCourier" rows="3"
                    placeholder="Enter courier description or reference number..."></textarea>
            </div>

            <div class="form-group">
                <label>Courier Photo</label>
                <div class="photo-upload-area" id="uploadWrapper">
                    <input type="file" id="courierImage" name="courierImage" accept="image/*" capture="environment"
                        required>
                    <div class="upload-placeholder">
                        <span class="material-symbols-rounded">photo_camera</span>
                        <span>Tap to Capture Photo</span>
                    </div>
                    <div class="photo-preview" id="previewContainer" style="display: none;">
                        <img src="" alt="Preview" id="imagePreview">
                        <button type="button" class="clear-photo" id="removeImageBtn">
                            <span class="material-symbols-rounded">close</span>
                        </button>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="primary-button">
                <span class="btn-text">Log Entry</span>
                <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
            </button>

            <div id="statusMessage" class="status-box" style="display: none;"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
